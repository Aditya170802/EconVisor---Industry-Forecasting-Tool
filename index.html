<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EconVisor - Economic Indicator Predictor</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#prediction">Prediction</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#how-it-works">How It Works</a></li>
        </ul>
    </nav>
    <section id="introduction" class="fullscreen-section">
        <video autoplay muted loop poster="your-poster-image.jpg">
            <source src="backv.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="introduction-content">
            <h1>Welcome to EconVisor</h1>
            <p>An application that predicts economic indicators of the Indian economy.</p>
        </div>
    </section>
    
    
    <section id="prediction" class="fullscreen-section">
        <div class="prediction-container">
            <form id="economic-predictor-form">
                <h2>Predict Economic Indicators</h2>
                <div class="input-container">
                    <label for="industry-type">Select Industry Type:</label>
                    <select id="industry-type" name="industry-type">
                        <option value="agriculture">Agriculture</option>
                        <option value="service">Service</option>
                        <option value="manufacture">Manufacture</option>
                        <option value="others">Others</option>
                        <option value="india">India as a whole</option>
                    </select>
                </div>
                <div class="input-container" id="subsectors" style="display: none;">
                    <label for="subsector">Select Subsector (if applicable):</label>
                    <select id="subsector" name="subsector">
                        <!-- Subsector options will be dynamically added here -->
                    </select>
                </div>
                <div class="input-container">
                    <label for="year">Select Year:</label>
                    <input type="number" id="year" name="year" min="1990" max="2080">
                </div>
                <div class="input-container">
                    <button type="submit">Predict</button>
                </div>
            </form>
        </div>
    </section>
    
    <!-- <section id="prediction-results" style="display: none;">
        <h2>Economic Indicator Predictions</h2>
        <p>The predicted economic indicators for your selection will be displayed here.</p>
    </section> -->
    <section id="about">
        <!-- Content for the "About" section -->
    </section>
    <section id="contact">
        <!-- Content for the "Contact" section -->
    </section>
    <section id="how-it-works">
        <!-- Content for the "How It Works" section -->
    </section>
    <script src="script.js"></script>
</body>
</html>
