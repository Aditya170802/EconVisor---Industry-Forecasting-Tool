<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EconVisor - Economic Indicator Predictor</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#prediction">Prediction</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#how-it-works">How It Works</a></li>
        </ul>

    <section id="introduction">
        <video autoplay muted loop poster="your-poster-image.jpg"> <!-- Replace with the poster image -->
            <source src="your-video.mp4" type="video/mp4"> <!-- Replace with your video source -->
            Your browser does not support the video tag.
        </video>
        <h1>Welcome to EconVisor</h1>
        <p>An application that predicts economic indicators of the Indian economy.</p>
    </section>
    
    <section id="prediction">
        <h2>Predict Economic Indicators</h2>
        <form id="economic-predictor-form">
                <label for="industry-type">Select Industry Type:</label>
                <select id="industry-type" name="industry-type">
                    <option value="agriculture">Agriculture</option>
                    <option value="service">Service</option>
                    <option value="manufacture">Manufacture</option>
                    <option value="others">Others</option>
                    <option value="india">India as a whole</option>
                </select>
                <div id="subsectors" style="display: none;">
                    <label for="subsector">Select Subsector (if applicable):</label>
                    <select id="subsector" name="subsector">
                        <!-- Subsector options will be dynamically added here -->
                    </select>
                </div>
                </div>
                <label for="year">Select Year:</label>
                <input type="number" id="year" name="year" min="2000" max="2023">
                <button type="submit">Predict</button>
            </form>
    </section>
